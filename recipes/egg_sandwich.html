<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Egg Sandwich</title>
</head>
<body>
    <h1>Egg Sandwich</h1>
    <img src="../images/eggsandwich.jpeg">
    <h2>Description</h2>
    <p>Quick and easy breakfast sandwich, provides a good amount of nutrients.</p>
    <h2>Ingredients:</h2>
    <ul>
        <li>2 eggs</li>
        <li>2 slices of bread</li>
    </ul>
    <h2>Steps:</h2>
    <ol>
        <li>Crack eggs into buttered frying pan</li>
        <li>Place bread in toaster</li>
        <li>Butter bread then place egg on bread</li>
        <li>Enjoy your breakfast</li>
    </ol>
</body>
