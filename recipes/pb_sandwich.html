<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Peanut Butter Sandwich</title>
</head>
<body>
    <h1>Peanut Butter Sandwich</h1>
    <img src="../images/pbsammy.jpg">
    <h2>Description</h2>
    <p>A quick snack, good for taking along on hikes or snowboarding.</p>
    <h2>Ingredients:</h2>
    <ul>
        <li>2 slices of bread</li>
        <li>Peanut butter</li>
    </ul>
    <h2>Steps:</h2>
    <ol>
        <li>Place bread on plate</li>
        <li>apply butter to both slices</li>
        <li>Place slices together</li>
    </ol>
</body>
